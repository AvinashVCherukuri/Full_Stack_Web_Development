<!DOCTYPE html>

<html>
	<head>
		<title>FizzBuzz Loop Program</title>
	</head>

	<body>
		<h4 style="text-align:center;">This is a Fizz Buzz Program. It prints all numbers from 0 to 100</br>(0 & 100 included)</h4>

		<script>
			var	number;

			for ( number = 0; number <= 100; number++) 
			{
				if ( number%5 == 0 && number%3 == 0 ) 
				{
					console.log("fizzbuzz");
				}
				else if ( number%5 == 0 && number%3 != 0 )
				{
					console.log("buzz");
				}
				else if ( number%5 != 0 && number%3 == 0 )
				{
					console.log("fizz");
				}
				else 
				{
					console.log(number);
				}
			}
		</script>
	</body>
</html>
